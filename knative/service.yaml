apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: weather-service
  namespace: knativetutorial
spec:
  template:
    spec:
      containers:
        - image: __IMAGE__
          imagePullPolicy: Always
          env:
            - name: WEATHER_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: weather-api
                  key: token
